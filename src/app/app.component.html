<app-header></app-header>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <button>
      <a routerLink="listOfServices" routerLinkActive="active" ariaCurrentWhenActive="page">Show all service providers</a>
    </button>
    <button>
      <a routerLink="signup" routerLinkActive="active" ariaCurrentWhenActive="page">Create Profile</a>
    </button>
    <button>
      <a routerLink="login" routerLinkActive="active" ariaCurrentWhenActive="page">Edit Profile</a>
    </button>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
